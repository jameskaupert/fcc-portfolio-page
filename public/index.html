<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Open+Sans" rel="stylesheet">
    <script src="https://use.fontawesome.com/3941739230.js"></script>
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <title>Sample Portfolio Page</title>
</head>

<body>
    <div class="main-container">
        <nav id="navbar">
            <ul>
                <li>
                    <a href="#welcome-section" class="nav-link">About</a>
                </li>
                <li>
                    <a href="#projects" class="nav-link">Projects</a>
                </li>
                <li>
                    <a href="#contact" class="nav-link">Contact</a>
                </li>
            </ul>
        </nav>
        <main>
            <section id="welcome-section">
                <div class="welcome-messages">
                    <h1 class="greeting">Hi, I'm James!</h1>
                    <h2 class="what-i-do">I write and test web and mobile apps</h2>
                </div>
            </section>
            <section id="projects">
                <div class="projects-messages">
                    <h1>Check out some of my projects</h1>
                </div>
                <div class="projects-container">
                    <a href="#" class="project-link">
                        <div class="project-tile">
                            <div>
                                <img src="./assets/images/tribute.png" alt="tribute page" class="project-img">
                            </div>
                            <div class="project-title">
                                <h3>Tribute Page</h3>
                            </div>
                        </div>
                    </a>

                    <a href="#" class="project-link">
                        <div class="project-tile">
                            <div>
                                <img src="./assets/images/landing-page.png" alt="product landing page page" class="project-img">
                            </div>
                            <div class="project-title">
                                <h3>Product Landing Page</h3>
                            </div>
                        </div>
                    </a>

                    <a href="#" class="project-link">
                        <div class="project-tile">
                            <div>
                                <img src="./assets/images/tech-docs.png" alt="technical documentation page" class="project-img">
                            </div>
                            <div class="project-title">
                                <h3>Tech Docs Page</h3>
                            </div>
                        </div>
                    </a>
                </div>
            </section>
            <section id="contact">
                <div class="contact-messages">
                    <h1>Want to work with me?</h1>
                    <h2>Reach out below</h2>
                </div>
                <div class="contact-links-container">
                    <a href="#" class="social-link">
                        <div class="contact-btn">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </div>
                    </a>
                    <a href="https://www.github.com/jameskaupert" id="profile-link" target="_blank" class="social-link">
                        <div class="contact-btn">
                            <i class="fa fa-github" aria-hidden="true"></i>
                        </div>
                    </a>
                    <a href="#" class="social-link">
                        <div class="contact-btn">
                            <i class="fa fa-linkedin" aria-hidden="true"></i>
                        </div>
                    </a>
                    <a href="#" class="social-link">
                        <div class="contact-btn">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </div>
                    </a>
                </div>
            </section>
        </main>
        <footer>
            <p>&COPY; 2017+ &nbsp;&nbsp;James Kaupert</p>
        </footer>

    </div>
    <!-- <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script> -->
</body>

</html>
